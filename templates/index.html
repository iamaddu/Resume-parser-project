<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartHire Resume Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4 text-center">SmartHire: AI-Powered Resume Filter</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('bulk_pdf_upload') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resumes" class="form-label">Upload Resumes (PDF, multiple allowed)</label>
                    <input class="form-control" type="file" name="resumes" id="resumes" accept=".pdf" multiple required>
                </div>
                <div class="mb-3">
                    <label for="keywords" class="form-label">Job Keywords <small>(comma separated)</small></label>
                    <input class="form-control" type="text" name="keywords" id="keywords" placeholder="e.g. python, java, data analysis" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze All Resumes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
